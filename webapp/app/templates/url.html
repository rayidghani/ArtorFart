<!-- index.html-->

{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block body %}

<div class="jumbotron">
<h4>Image URL to classify:</h4>
    <div class="row">
      <form method="post">
        <dl>
          <dd><textarea rows="2" cols="60" name="posttext"></textarea></dd>
          <dd><input type="submit" value="Submit" class="btn btn-primary btn-sm"/></dd>
        </dl>
      </form>
    </div>

{% if results %}
 <p class="lead">
<script type="text/javascript" src="{{ url_for('static', filename='raphael-2.1.4.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='justgage.js') }}"></script>
<div id="gauge" class="200x160px"></div>
<script>
  var g = new JustGage({
    id: "gauge",
    value: {{results}},
    min: 0,
    max: 1,
    humanFriendlyDecimal: 2,
    decimals: 2,
    title: "Art %"
  });
</script>
{% endif %}
{{ results }}
</div>
{% endblock %}
